{% extends 'base.html' %} {% block content %}
<ul>
    {% for post in object_list %}
    <div class="post container">
        <div class="container">
            <div class="post_title">{{ post.title }}</div>
            <div>{{post.date_added}}</div>
        </div>
        {% if post.image %}
        <img src="{{ post.image.url}}" alt="{{ post.title }} " height="800" width="600" />
        {% endif %}
        <div>{{post.body}}</div>
            <p class="delete_post"><a href="{% url 'post_delete' post.pk %}">Delete</a></p>

    </div>

    {% endfor %}
</ul>
{% endblock content %}
